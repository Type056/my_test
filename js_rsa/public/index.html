<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSA加密测试</title>
</head>
<body>
  <header class = "header">
    <div class = "container">
      <h1>
        JS RSA 
      </h1>
    </div>
  </header>
  <section class = "content">
    <div class="container">
      <p>
        <label for = "rsa_public_key">公钥</label>
        <textarea id = "rsa_public_key"></textarea>
      </p>
      <p>
        <label for = "plaintext">明文</label>
        <textarea id = "plaintext" ></textarea>
      </p>
      <p>
        <label for = "ciphertext">密文</label>
        <textarea id = "ciphertext" ></textarea>
      </p>
      <p class = "button_row">
        <button id = "create_rsa_ciphertext">生成密文</button>
      </p>
    </div>
  </section>
</body>
</html>
